<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>komber</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.ts"></script>
  </head>
  <body>
    <canvas id="connectors" class="connectors" data-bind="connectors: connectors" width="1024" height="768"></canvas>
    <div data-bind="foreach: cards, mouse: $root.mouse" class="area">
      <div class="card" data-bind="style: {left: layout.left, top: layout.top}">
        <p data-bind="text: title, event: { mousedown: $root.mouse.down.bind($root.mouse) }" class="title"></p>
        <div data-bind="foreach: inputs" class="inputs">
          <p>
            <span class="input circle" data-bind="element: el"></span>
            <span data-bind="text: name"></span>
          </p>
        </div>
        <div data-bind="foreach: outputs" class="outputs">
          <p>
            <span data-bind="text: name"></span>
            <span class="output circle" data-bind="element: el"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
